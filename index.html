<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Music Player</h1>
<ul id="playlist">
</ul>
<audio id="audio" controls> 
    <source src="" type="audio/mp3">
</audio> 
<div class="controls"> 
    <button id="playButton" class="control-button">Play</button>
    <button id="pauseButton" class="control-button">Pause</button>
    <button id="fastForwardButton" class="control-button">Fast Forward</button>
    <input type="file" id="fileInput" accept=".mp3" style="display: none;">
    <button id="addMusicButton" class="control-button">Add Music</button>
    <input type="range" id="seekBar" class="seek-bar" min="0" value="0" width="">
    <button id="seekButton" class="control-button">Seek</button>
</div>
</body>
<script src="music.js"></script>
</html>
